<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Facebook2 - Delete Post</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center;">

	<div class="ui segment" style="min-width: 350px;">
		<h2 style="text-align: center;">Delete Post</h2>
		{% if old_post.content|length > 10 %}
			<p style="text-align: center;">Are you sure you want to delete the post: "{{ old_post.content|slice:"0:10" }}..."? </p>
		{% else %}
			<p style="text-align: center;">Are you sure you want to delete the post: "{{ old_post.content }}"? </p>
		{% endif %}

		<form class="ui form" method="POST" action="{% url 'deletepost' old_post.id %}">
			{% csrf_token %}
		  <p style="text-align: center; padding-top: 5px" ><button class="ui red big button" type="submit">Delete Post</button></p>
		  <p style="text-align: center; padding-top: 5px" ><a href="{% url 'home-page' %}">Cancel</a></p>
		</form>
	</div>

</body>
</html>
