<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Facebook2 - Edit Post</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center;">

	<div class="ui segment" style="min-width: 350px;">
		<h2 style="text-align: center;">Edit Post</h2>
		<form class="ui form" method="POST" action="{% url 'editpost' old_post.id %}">
			{% csrf_token %}
		  <div class="field">
		  	<textarea name="content" placeholder="Content" required="">{{ old_post.content }}</textarea>
		  </div>
		  <div class="field">
		    <input type="text" name="tags" value="{{ old_post.tag }}" placeholder="Tags" maxlength="100" required="">
		  </div>
		  <button class="ui primary fluid big button" type="submit">Save Changes</button>
		  <p style="text-align: center; padding-top: 5px" ><a href="{% url 'home-page' %}">Cancel</a></p>
		</form>
	</div>

</body>
</html>
