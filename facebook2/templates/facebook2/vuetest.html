<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Test</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
	<p> <% fetched %> </p>
	<button @click="populate">Send Request</button>
</div>

<script type="text/javascript">
let app = new Vue({
	el: '#app',
	delimiters: ['<%', '%>'],
	data: {
	fetched : ''
	},
	methods: {
	populate: function(){
			
		this.fetched = "Please wait, loading data...";
		fetch("http://localhost/api/stories")
			.then(response => response.json())
			.then(data => (this.fetched = data));
		}
		}
	});
</script>
</body>
</html>
